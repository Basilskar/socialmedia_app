<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> VIT Social </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- --iconscout-- -->
</head>
<body>
<nav>
    <div class="container">
        <h2 class="log">
            <h1 style="color:black;">VIT SOCIAL</h1>
            <div class="search-bar">
            <i class="uil uil-search"></i>
            <input type="search" placeholder="Search for people">
            </div>
            <div class="create">
                <label class="btn btn-primary"for="create-post">Create</label>
            </div>
            <div class="profile-photo">
                <img width="200px"src="https://jooinn.com/images/close-up-portrait-of-a-beautiful-girl-7.jpg" alt="">
            </div>
        </h2>
    </div>
</nav>
<!-- --main -->
 <main>
    <div class="container">
        <!-- --left -->
         <div class="left">
            <a class="profile">
                <div class="profile-photo">
                    <img src="https://jooinn.com/images/close-up-portrait-of-a-beautiful-girl-7.jpg" alt="">
                </div>
                <div class="handle">
                    <h4>Diana Ayi</h4>
                    <p class="text-muted">
                     @Ayi
                    </p>
                </div>
            </a>
         </div>

         <!-- --sidebar -->
          <div class="sidebar">
            <a class="menu-item-active">
                <span><i class="uil uil-home"></i><h3>Home</h3></span> 
            </a>
            <a class="menu-item">
                <span><i class="uil uil-compass"></i></span> <h3>Explore</h3>
            </a>
                <a class="menu-item">
                <span><i class="uil uil-bell"></i></span> <h3>Notifications</h3>
                <!-- --NOtification popup -->
             </a>
                <a class="menu-item">
                <span><i class="uil uil-envelope"></i></span><h3>Messages</h3>
            </a>
                <a class="menu-item">
                <span><i class="uil uil-bookmark"></i></span><h3>Bookmarks</h3>
             </a>
                <a class="menu-item">
                <span><i class="uil uil-chart-line"></i></span><h3>Analytics</h3>
            </a>
                <a class="menu-item">
                <span><i class="uil uil-palette"></i></span><h3>Theme</h3>
            </a>
                <a class="menu-item">
                <span><i class="uil uil-setting"></i></span><h3>Settings</h3>
             </a>
                
          </div>

         <!-- --middle -->
          <div class="middle"></div>
          <!-- ---right -->
           <div class="right"></div>
    </div>
 </main>
    
</body>
</html>
